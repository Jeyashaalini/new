<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Functions</title>
  </head>
  <body>
    <p id="demo"></p>

    <script>
    function myFunction(p1, p2) {
      return p1 * p2;
    }
    document.getElementById("demo").innerHTML = myFunction(4, 3);
    </script>


    <p id="d"></p>

    <script>
    function myFunction(p1, p2,  p3) {
      return p1 * p2 * p3;
    }
    document.getElementById("d").innerHTML = myFunction(4, 3, 2);
    </script>

    <button type="button" onclick="myFunction()">Click Me!</button>

    <p id="de1"></p>
    <p id="de2"></p>

    <script>
    function myFunction() {
      document.getElementById("de1").innerHTML = "Hello Dolly!";
      document.getElementById("de2").innerHTML = "How are you?";
    }
    </script>

  </body>
</html>
